<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h2>Boas vindas ao desafio de programação!</h2>
                    <p>Escolha o tipo de operação</p>
                    <div class="container__operacao">
                        <input type="radio" name="op1" id="imc-radio" class="container__operacao-checkbox">IMC</checkbox>
                        <input type="radio" name="op2" id="fatorial-radio" class="container__operacao-checkbox">Fatorial</checkbox>
                        <input type="radio" name="op3" id="conversao-radio" class="container__operacao-checkbox">Dolar/Reais</checkbox>
                        <input type="radio" name="op4" id="area-radio" class="container__operacao-checkbox">Área/Perímetro</checkbox>
                        <input type="radio" name="op5" id="circular-radio" class="container__operacao-checkbox">Área Circular</checkbox>
                        <input type="radio" name="op6" id="tabuada-radio" class="container__operacao-checkbox">Tabuada</checkbox>
                    </div>
                    <!-- Campos do IMC -->
                    <div class="container__imc">
                        <h3>IMC</h3>
                        <P class="container__imc-paragrafo">Calculadora de indice de massa corporal</P>
                        <label for="altura">Altura</label>
                        <input type="number" id="altura" placeholder="Altura em metros" />
                        <label for="peso">Peso</label>
                        <input type="number" id="peso" placeholder="Peso em kg" />
                        <button id="calcular-imc" class="container__botao">Calcular</button>
                        <p id="resultado-imc"></p>
                    </div>
                    <!-- Campos do Calculo do Fatorial -->
                    <div class="container__fatorial hidden" aria-hidden="true">
                        <h3>Fatorial</h3>
                        <p class="container__fatorial-parafrafo">Calculadora de fatorial</p>
                        <label for="fatorial">Número</label>
                        <input type="number" id="fatorial" placeholder="Digite um número">
                        <button id="calcular-fatorial" class="container__botao">Calcular</button>
                        <p id="resultado-fatorial"></p>
                    </div>
                    <!-- Campos da Conversão de Dolar para Reais -->
                    <div class="container__conversao">
                        <h3>Conversão dolar/reais</h3>
                        <p class="container__conversao-paragrafo">Conversor de moeda dolar em reais</p>
                        <label for="conversao">Dolar</label>
                        <input type="number" id="conversao" placeholder="Digite o valor em dolar">
                        <button id="calcular-conversao" class="container__botao">Calcular</button>
                        <p id="resultado-conversao">Oi</p>
                    </div>
                </div>
                <img src="./img/trophy.png" alt="ícone de um troféu" />
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
